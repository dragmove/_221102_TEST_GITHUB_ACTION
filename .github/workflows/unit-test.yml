jobs:
  unit-test:
    name: Run Unit Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configuration
        run: |
          corepack enable
          yarn --version

      - name: Run Test
        run: echo "🎉 run test 🎉"

